<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">

  <title></title>
</head>
<body ng-app="beerlist" ng-controller="MainCtrl">

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="text-center">BeerList</h1>

      <div ng-repeat="beer in beers track by $index">
        <div class="beer">
        <i ng-click="removeBeer($index)" class="fa fa-times remove"></i>
          <div class="img-container">
            <img ng-src="{{beer.image_url}}"/>
          </div>

          <div class="content-container">
            <p class="beer-name">{{beer.name}}</p>
            <p>{{beer.style}} - {{beer.abv}}% ABV</p>
          </div>
          <button type="button" class="btn btn-secondary" ng-click="updateBeer($index)">Edit</button>
          <div class="comment">
	          <input type="text" id="comment" class="title comment-form" placeholder="User name" ng-model="username"></input>
	          <input type="text" id="comment" class="title comment-form" placeholder="Write a review" ng-model="userReview"></input>
          </div>
          <button type="submit" class="btn btn-primary comment" id="comment" style="background-color:green;" ng-click="addReview()">Add Review</button>
        </div>
      </div>

      <form ng-submit="addBeer()">
        <h3>Add a new beer</h3>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Beer Name" ng-model="name"></input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Style" ng-model="style"></input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="ABV" ng-model="abv"></input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Image URL" ng-model="image_url"></input>
        </div>

        <button type="submit" class="btn btn-primary" >{{!editing ? 'Add' : 'Update'}}</button>
      </form>
    </div>
  </div>

<script type="text/javascript" src="/node_modules/angular/angular.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
